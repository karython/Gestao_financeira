<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Financeira Pessoal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.css"/>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Base URL
        const API_BASE = 'https://gestao-financeira-tmqc.onrender.com/api/auth';
0
        // API Helper Functions
        const apiRequest = async (endpoint, options = {}) => {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });

            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('currentUser');
                    window.location.reload();
                }
                throw new Error(`API Error: ${response.status}`);
            }

            return response.json();
        };

        // Auth API
        const authAPI = {
            login: (email, password) => apiRequest('/auth/login/', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            }),
            register: (userData) => apiRequest('/auth/register/', {
                method: 'POST',
                body: JSON.stringify(userData)
            }),
            getProfile: () => apiRequest('/auth/profile/'),
            updateProfile: (userData) => apiRequest('/auth/profile/', {
                method: 'PUT',
                body: JSON.stringify(userData)
            })
        };

        // Categories API
        const categoriesAPI = {
            list: () => apiRequest('/categories/'),
            create: (category) => apiRequest('/categories/', {
                method: 'POST',
                body: JSON.stringify(category)
            }),
            update: (id, category) => apiRequest(`/categories/${id}/`, {
                method: 'PUT',
                body: JSON.stringify(category)
            }),
            delete: (id) => apiRequest(`/categories/${id}/`, {
                method: 'DELETE'
            })
        };

        // Expenses API
        const expensesAPI = {
            list: (params = {}) => {
                const query = new URLSearchParams(params).toString();
                return apiRequest(`/expenses/?${query}`);
            },
            create: (expense) => apiRequest('/expenses/', {
                method: 'POST',
                body: JSON.stringify(expense)
            }),
            update: (id, expense) => apiRequest(`/expenses/${id}/`, {
                method: 'PUT',
                body: JSON.stringify(expense)
            }),
            delete: (id) => apiRequest(`/expenses/${id}/`, {
                method: 'DELETE'
            })
        };

        // Fixed Expenses API
        const fixedExpensesAPI = {
            list: () => apiRequest('/fixed-expenses/'),
            create: (expense) => apiRequest('/fixed-expenses/', {
                method: 'POST',
                body: JSON.stringify(expense)
            }),
            update: (id, expense) => apiRequest(`/fixed-expenses/${id}/`, {
                method: 'PUT',
                body: JSON.stringify(expense)
            }),
            delete: (id) => apiRequest(`/fixed-expenses/${id}/`, {
                method: 'DELETE'
            })
        };

        // Income API
        const incomeAPI = {
            get: () => apiRequest('/income/'),
            update: (income) => apiRequest('/income/', {
                method: 'PUT',
                body: JSON.stringify(income)
            }),
            listVariable: () => apiRequest('/income/variable/'),
            createVariable: (income) => apiRequest('/income/variable/', {
                method: 'POST',
                body: JSON.stringify(income)
            }),
            updateVariable: (id, income) => apiRequest(`/income/variable/${id}/`, {
                method: 'PUT',
                body: JSON.stringify(income)
            }),
            deleteVariable: (id) => apiRequest(`/income/variable/${id}/`, {
                method: 'DELETE'
            })
        };

        // Dashboard API
        const dashboardAPI = {
            stats: () => apiRequest('/dashboard/stats/'),
            recentTransactions: (limit = 10) => apiRequest(`/dashboard/recent-transactions/?limit=${limit}`)
        };

        // Reports API
        const reportsAPI = {
            generate: (params) => {
                const query = new URLSearchParams(params).toString();
                return apiRequest(`/reports/generate/?${query}`);
            }
        };

        // Analytics API
        const analyticsAPI = {
            summary: (month, year) => apiRequest(`/analytics/summary/?month=${month}&year=${year}`),
            chartData: (filter, period, month, year) => {
                const params = new URLSearchParams({ filter, period, year });
                if (month) params.append('month', month);
                return apiRequest(`/analytics/chart-data/?${params}`);
            }
        };

        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [currentView, setCurrentView] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(false);

            useEffect(() => {
                const user = localStorage.getItem('currentUser');
                if (user) {
                    setCurrentUser(JSON.parse(user));
                    setIsAuthenticated(true);
                }
            }, []);

            const handleLogin = (userData) => {
                localStorage.setItem('currentUser', JSON.stringify(userData));
                setCurrentUser(userData);
                setIsAuthenticated(true);
            };

            const handleLogout = () => {
                localStorage.removeItem('currentUser');
                setCurrentUser(null);
                setIsAuthenticated(false);
                setCurrentView('dashboard');
            };

            if (!isAuthenticated) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return (
                <div className="app-container">
                    <button className="hamburger" onClick={() => setSidebarOpen(!sidebarOpen)}>
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    
                    <Sidebar 
                        currentView={currentView} 
                        setCurrentView={setCurrentView}
                        onLogout={handleLogout}
                        isOpen={sidebarOpen}
                    />
                    
                    <div className="main-content">
                        <MainContent 
                            currentView={currentView}
                            currentUser={currentUser}
                            setCurrentUser={setCurrentUser}
                        />
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const [isRegister, setIsRegister] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: ''
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    if (isRegister) {
                        const response = await authAPI.register(formData);
                        const loginResponse = await authAPI.login(formData.email, formData.password);
                        localStorage.setItem('token', loginResponse.access_token);
                        onLogin({ ...response, token: loginResponse.access_token });
                    } else {
                        const response = await authAPI.login(formData.email, formData.password);
                        localStorage.setItem('token', response.access_token);
                        const profile = await authAPI.getProfile();
                        onLogin({ ...profile, token: response.access_token });
                    }
                } catch (err) {
                    setError('Erro no login/cadastro. Verifique suas credenciais.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-box">
                        <h2>{isRegister ? 'Cadastro' : 'Login'}</h2>
                        <form onSubmit={handleSubmit}>
                            {isRegister && (
                                <div className="form-group">
                                    <label>Nome</label>
                                    <input
                                        type="text"
                                        required
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    />
                                </div>
                            )}
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    placeholder="Digite qualquer email para teste"
                                />
                            </div>
                            <div className="form-group">
                                <label>Senha</label>
                                <input
                                    type="password"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    placeholder="Digite qualquer senha para teste"
                                />
                            </div>
                            {error && <div style={{color: 'red', marginBottom: '10px'}}>{error}</div>}
                            <button type="submit" className="btn" style={{width: '100%', marginBottom: '15px'}} disabled={loading}>
                                {loading ? 'Carregando...' : (isRegister ? 'Cadastrar' : 'Entrar')}
                            </button>
                        </form>
                        <button
                            onClick={() => setIsRegister(!isRegister)}
                            style={{background: 'none', border: 'none', color: '#52dbf1', cursor: 'pointer', width: '100%', textAlign: 'center'}}
                        >
                            {isRegister ? 'Já tem conta? Faça login' : 'Não tem conta? Cadastre-se'}
                        </button>
                    </div>
                </div>
            );
        };

        const Sidebar = ({ currentView, setCurrentView, onLogout, isOpen }) => {
            const menuItems = [
                { id: 'dashboard', label: 'Dashboard' },
                { id: 'categories', label: 'Categorias' },
                { id: 'expenses', label: 'Lançamentos' },
                { id: 'fixedExpenses', label: 'Despesas Fixas' },
                { id: 'income', label: 'Receitas' },
                { id: 'reports', label: 'Relatórios' },
                { id: 'analysis', label: 'Análises' },
                { id: 'settings', label: 'Configurações' }
            ];

            return (
                <div className={`sidebar ${isOpen ? 'active' : ''}`}>
                    <div className="sidebar-header">
                        <h2>FinControl</h2>
                    </div>
                    {menuItems.map(item => (
                        <button
                            key={item.id}
                            className={`menu-item ${currentView === item.id ? 'active' : ''}`}
                            onClick={() => setCurrentView(item.id)}
                        >
                            {item.label}
                        </button>
                    ))}
                    <button className="menu-item" onClick={onLogout}>
                        Sair
                    </button>
                </div>
            );
        };

        const MainContent = ({ currentView, currentUser, setCurrentUser }) => {
            switch(currentView) {
                case 'dashboard':
                    return <Dashboard />;
                case 'categories':
                    return <Categories />;
                case 'expenses':
                    return <Expenses />;
                case 'fixedExpenses':
                    return <FixedExpenses />;
                case 'income':
                    return <Income />;
                case 'reports':
                    return <Reports />;
                case 'analysis':
                    return <Analysis />;
                case 'settings':
                    return <Settings currentUser={currentUser} setCurrentUser={setCurrentUser} />;
                default:
                    return <Dashboard />;
            }
        };

        const Dashboard = () => {
            const [stats, setStats] = useState({
                total_balance: 0,
                monthly_income: 0,
                monthly_expenses: 0,
                active_categories: 0,
                recentTransactions: []
            });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadDashboardData();
            }, []);

            const loadDashboardData = async () => {
                try {
                    const [statsData, transactions] = await Promise.all([
                        dashboardAPI.stats(),
                        dashboardAPI.recentTransactions()
                    ]);
                    setStats({
                        total_balance: parseFloat(statsData.total_balance),
                        monthly_income: parseFloat(statsData.monthly_income),
                        monthly_expenses: parseFloat(statsData.monthly_expenses),
                        active_categories: statsData.active_categories,
                        recentTransactions: transactions
                    });
                } catch (error) {
                    console.error('Erro ao carregar dados do dashboard:', error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <h1 style={{color: '#333', marginBottom: '30px'}}>Dashboard</h1>
                    
                    {loading ? (
                        <div>Carregando...</div>
                    ) : (
                        <div className="stats-grid">
                            <div className="stat-card">
                                <h4>Saldo Total</h4>
                                <div className="value">R$ {stats.total_balance.toFixed(2)}</div>
                            </div>
                            <div className="stat-card">
                                <h4>Receita Mensal</h4>
                                <div className="value">R$ {stats.monthly_income.toFixed(2)}</div>
                            </div>
                            <div className="stat-card">
                                <h4>Despesas Mensal</h4>
                                <div className="value">R$ {stats.monthly_expenses.toFixed(2)}</div>
                            </div>
                            <div className="stat-card">
                                <h4>Categorias Ativas</h4>
                                <div className="value">{stats.active_categories}</div>
                            </div>
                        </div>
                    )}

                    {!loading && (
                        <div className="dashboard-card">
                            <h3>Transações Recentes</h3>
                            {stats.recentTransactions.length > 0 ? (
                                <div className="table-container">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Data</th>
                                                <th>Descrição</th>
                                                <th>Tipo</th>
                                                <th>Valor</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {stats.recentTransactions.map(expense => (
                                                <tr key={expense.id}>
                                                    <td>{new Date(expense.date).toLocaleDateString('pt-BR')}</td>
                                                    <td>{expense.description}</td>
                                                    <td>
                                                        <span className={`badge ${expense.type === 'RECEITA' ? 'badge-success' : 'badge-danger'}`}>
                                                            {expense.type}
                                                        </span>
                                                    </td>
                                                    <td>R$ {parseFloat(expense.amount).toFixed(2)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            ) : (
                                <div className="empty-state">
                                    <p>Nenhuma transação recente</p>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const Categories = () => {
            const [categories, setCategories] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingCategory, setEditingCategory] = useState(null);
            const [formData, setFormData] = useState({ name: '', type: 'despesa' });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadCategories();
            }, []);

            const loadCategories = async () => {
                try {
                    const data = await categoriesAPI.list();
                    setCategories(data);
                } catch (error) {
                    console.error('Erro ao carregar categorias:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    if (editingCategory) {
                        await categoriesAPI.update(editingCategory.id, formData);
                    } else {
                        await categoriesAPI.create(formData);
                    }
                    loadCategories();
                    handleCloseModal();
                } catch (error) {
                    console.error('Erro ao salvar categoria:', error);
                    alert('Erro ao salvar categoria');
                }
            };

            const handleDelete = async (id) => {
                if (confirm('Tem certeza que deseja excluir esta categoria?')) {
                    try {
                        await categoriesAPI.delete(id);
                        loadCategories();
                    } catch (error) {
                        console.error('Erro ao excluir categoria:', error);
                        alert('Erro ao excluir categoria');
                    }
                }
            };

            const handleEdit = (category) => {
                setEditingCategory(category);
                setFormData({ name: category.name, type: category.type });
                setShowModal(true);
            };

            const handleCloseModal = () => {
                setShowModal(false);
                setEditingCategory(null);
                setFormData({ name: '', type: 'despesa' });
            };

            return (
                <div>
                    <h1 style={{color: '#333', marginBottom: '30px'}}>Categorias</h1>
                    
                    <button className="btn" onClick={() => setShowModal(true)} style={{marginBottom: '20px'}}>
                        Nova Categoria
                    </button>

                    <div className="dashboard-card">
                        <h3>Lista de Categorias</h3>
                        {loading ? (
                            <div>Carregando...</div>
                        ) : categories.length > 0 ? (
                            <div className="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Tipo</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {categories.map(category => (
                                            <tr key={category.id}>
                                                <td>{category.name}</td>
                                                <td>
                                                    <span className={`badge ${category.type === 'RECEITA' ? 'badge-success' : 'badge-danger'}`}>
                                                        {category.type}
                                                    </span>
                                                </td>
                                                <td>
                                                    <div className="action-buttons">
                                                        <button className="btn btn-secondary" onClick={() => handleEdit(category)}>
                                                            Editar
                                                        </button>
                                                        <button className="btn btn-danger" onClick={() => handleDelete(category.id)}>
                                                            Excluir
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ) : (
                            <div className="empty-state">
                                <p>Nenhuma categoria cadastrada</p>
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <div className="modal-overlay" onClick={handleCloseModal}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>{editingCategory ? 'Editar Categoria' : 'Nova Categoria'}</h3>
                                    <button className="close-btn" onClick={handleCloseModal}>×</button>
                                </div>
                                <form onSubmit={handleSubmit}>
                                    <div className="form-group">
                                        <label>Nome da Categoria</label>
                                        <input
                                            type="text"
                                            required
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Tipo</label>
                                        <select
                                            value={formData.type}
                                            onChange={(e) => setFormData({...formData, type: e.target.value})}
                                        >
                                            <option value="DESPESA">Despesa</option>
                                            <option value="RECEITA">Receita</option>
                                        </select>
                                    </div>
                                    <button type="submit" className="btn">
                                        {editingCategory ? 'Salvar' : 'Adicionar'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Expenses = () => {
            const [expenses, setExpenses] = useState([]);
            const [categories, setCategories] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingExpense, setEditingExpense] = useState(null);
            const [formData, setFormData] = useState({
                description: '',
                amount: '',
                categoryId: '',
                date: '',
                type: 'DESPESA'
            });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadExpenses();
                loadCategories();
            }, []);

            const loadExpenses = async () => {
                try {
                    const data = await expensesAPI.list();
                    setExpenses(data);
                } catch (error) {
                    console.error('Erro ao carregar lançamentos:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadCategories = async () => {
                try {
                    const data = await categoriesAPI.list();
                    setCategories(data);
                } catch (error) {
                    console.error('Erro ao carregar categorias:', error);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const expenseData = {
                        ...formData,
                        amount: parseFloat(formData.amount),
                        category_id: parseInt(formData.categoryId)
                    };
                    delete expenseData.categoryId;

                    if (editingExpense) {
                        await expensesAPI.update(editingExpense.id, expenseData);
                    } else {
                        await expensesAPI.create(expenseData);
                    }
                    loadExpenses();
                    handleCloseModal();
                } catch (error) {
                    console.error('Erro ao salvar lançamento:', error);
                    alert('Erro ao salvar lançamento');
                }
            };

            const handleDelete = async (id) => {
                if (confirm('Tem certeza que deseja excluir este lançamento?')) {
                    try {
                        await expensesAPI.delete(id);
                        loadExpenses();
                    } catch (error) {
                        console.error('Erro ao excluir lançamento:', error);
                        alert('Erro ao excluir lançamento');
                    }
                }
            };

            const handleEdit = (expense) => {
                setEditingExpense(expense);
                setFormData({
                    description: expense.description,
                    amount: expense.amount.toString(),
                    categoryId: expense.category_id.toString(),
                    date: expense.date,
                    type: expense.type
                });
                setShowModal(true);
            };

            const handleCloseModal = () => {
                setShowModal(false);
                setEditingExpense(null);
                setFormData({
                    description: '',
                    amount: '',
                    categoryId: '',
                    date: '',
                    type: 'DESPESA'
                });
            };

            return (
                <div>
                    <h1 style={{color: '#333', marginBottom: '30px'}}>Lançamentos</h1>
                    
                    <button className="btn" onClick={() => setShowModal(true)} style={{marginBottom: '20px'}}>
                        Novo Lançamento
                    </button>

                    <div className="dashboard-card">
                        <h3>Lista de Lançamentos</h3>
                        {loading ? (
                            <div>Carregando...</div>
                        ) : expenses.length > 0 ? (
                            <div className="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Data</th>
                                            <th>Descrição</th>
                                            <th>Categoria</th>
                                            <th>Tipo</th>
                                            <th>Valor</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {expenses.map(expense => {
                                            const category = categories.find(c => c.id === expense.category_id);
                                            return (
                                                <tr key={expense.id}>
                                                    <td>{new Date(expense.date).toLocaleDateString('pt-BR')}</td>
                                                    <td>{expense.description}</td>
                                                    <td>{category?.name || 'Sem categoria'}</td>
                                                    <td>
                                                        <span className={`badge ${expense.type === 'RECEITA' ? 'badge-success' : 'badge-danger'}`}>
                                                            {expense.type}
                                                        </span>
                                                    </td>
                                                    <td>R$ {parseFloat(expense.amount).toFixed(2)}</td>
                                                    <td>
                                                        <div className="action-buttons">
                                                            <button className="btn btn-secondary" onClick={() => handleEdit(expense)}>
                                                                Editar
                                                            </button>
                                                            <button className="btn btn-danger" onClick={() => handleDelete(expense.id)}>
                                                                Excluir
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        ) : (
                            <div className="empty-state">
                                <p>Nenhum lançamento cadastrado</p>
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <div className="modal-overlay" onClick={handleCloseModal}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>{editingExpense ? 'Editar Lançamento' : 'Novo Lançamento'}</h3>
                                    <button className="close-btn" onClick={handleCloseModal}>×</button>
                                </div>
                                <form onSubmit={handleSubmit}>
                                    <div className="form-group">
                                        <label>Descrição</label>
                                        <input
                                            type="text"
                                            required
                                            value={formData.description}
                                            onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Valor</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            required

                                <option value="entradas">Entradas</option>
                                <option value="saidas">Saídas</option>
                            </select>
                            <select value={period} onChange={(e) => setPeriod(e.target.value)}>
                                <option value="mensal">Mensal</option>
                                <option value="anual">Anual</option>
                            </select>
                        </div>
                    </div>

                    <div className="dashboard-card">
                        <h3>Visualização - {filter === 'entradas' ? 'Entradas' : 'Saídas'} ({period === 'mensal' ? 'Mensal' : 'Anual'})</h3>
                        <div className="chart-container">
                            <div className="simple-chart">
                                <div className="bar-chart">
                                    {chartData.map((item, index) => (
                                        <div 
                                            key={index}
                                            className="bar" 
                                            style={{
                                                height: `${(item.value / maxValue) * 100}%`,
                                                minHeight: '20px'
                                            }}
                                        >
                                            <div className="bar-value">
                                                R$ {item.value.toFixed(0)}
                                            </div>
                                            <div className="bar-label">
                                                {item.name}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Settings = ({ currentUser, setCurrentUser }) => {
            const [formData, setFormData] = useState({
                name: currentUser?.name || '',
                email: currentUser?.email || '',
                password: '',
                newPassword: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const userIndex = users.findIndex(u => u.id === currentUser.id);
                
                if (userIndex !== -1) {
                    users[userIndex] = {
                        ...users[userIndex],
                        name: formData.name,
                        email: formData.email,
                        password: formData.newPassword || users[userIndex].password,
                        avatar: formData.name.charAt(0).toUpperCase()
                    };
                    
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify(users[userIndex]));
                    setCurrentUser(users[userIndex]);
                    
                    alert('Configurações salvas com sucesso!');
                } else {
                    // Se o usuário não existir, criar um novo
                    const updatedUser = {
                        ...currentUser,
                        name: formData.name,
                        email: formData.email,
                        password: formData.newPassword || currentUser.password,
                        avatar: formData.name.charAt(0).toUpperCase()
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                    setCurrentUser(updatedUser);
                    alert('Configurações salvas com sucesso!');
                }
            };

            return (
                <div>
                    <h1 style={{color: '#333', marginBottom: '30px'}}>Configurações</h1>
                    
                    <div className="dashboard-card">
                        <h3>Perfil do Usuário</h3>
                        <div className="profile-section">
                            <div className="profile-avatar">
                                {currentUser?.avatar || currentUser?.name?.charAt(0).toUpperCase() || 'U'}
                            </div>
                            <div style={{flex: 1}}>
                                <h2 style={{color: '#333', marginBottom: '10px'}}>{currentUser?.name || 'Usuário'}</h2>
                                <p style={{color: '#666'}}>{currentUser?.email || 'email@exemplo.com'}</p>
                            </div>
                        </div>
                    </div>

                    <div className="dashboard-card">
                        <h3>Editar Informações</h3>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Nome</label>
                                <input
                                    type="text"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label>Nova Senha (deixe em branco para manter a atual)</label>
                                <input
                                    type="password"
                                    value={formData.newPassword}
                                    onChange={(e) => setFormData({...formData, newPassword: e.target.value})}
                                    placeholder="Nova senha"
                                />
                            </div>
                            <button type="submit" className="btn">
                                Salvar Alterações
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
